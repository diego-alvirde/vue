<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product App</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body>
    <div class="nav-bar"></div>
    <div id="app">
        <product :premium="premium"></product>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        Vue.component('product-details', {
            props: {
                details: {
                    type: Array,
                    required: true
                }
            },
            template: `
                <ul>
                    <li v-for="detail in details">{{detail}}</li>
                </ul>
            `
        })

        Vue.component('product', {
            props: {
                premium: {
                    type: Boolean,
                    required: true
                }
            },
            template: `
            <div class="product">
            <div class="product-image">
                <img :src="image">
            </div>
            <div class="product-info">
                <h1>{{title}}</h1>
                <p v-if="inStock">In Stock</p>
                <p v-else :class="{ outOfStock : !inStock }">Out of Stock</p>
                <p>{{sale}}</p>
                <p>Shipping: {{shipping}}</p>
                <product-details :details="details"></product-details>
                <ul>
                    <li v-for="size in sizes">{{size}}</li>
                </ul>
                <div v-for="(variant, index) in variants" 
                    :key="variant.variantId"
                    class="color-box"
                    :style="{ backgroundColor : variant.variantColor }"
                    v-on:mouseover="updateProduct(index)">
                    
                </div>
                <button v-on:click="addToCart" :disabled="!inStock" :class="{ disabledButton : !inStock}">Add Cart</button>
                <button v-on:click="removeToCart">Remove Cart</button>
                <div class="cart">
                    <p>Cart({{cart}})</p>
                </div>
            </div>
        </div>
            `,
            data(){
                return {
                brand: 'Vue Mastery',
                products: 'Boots',
                description: 'A pair of warm, fuzzy socks',
                selectedVariant: 0,
                onSale: true,
                details: ["80% cotton", "20% polyester", "Gender-neutral"],
                variants: [
                    {
                        variantId: 2234,
                        variantColor: 'green',
                        variantImage: 'img/socks-green.jpg',
                        variantQuantity: 10    
                    },
                    {
                        variantId: 2235,
                        variantColor: 'blue',
                        variantImage: 'img/socks-blue.jpg',
                        variantQuantity: 0
                    }
                ],
                sizes: ['S', 'M', 'L', 'XL', 'XXL', 'XXXL'],
                cart: 0
                }
            },
            methods: {
                addToCart() {
                    this.cart += 1
                },
                removeToCart() {
                    if(this.cart > 0)
                    this.cart -= 1
                },
                updateProduct(index) {
                    this.selectedVariant = index
                    console.log(index)
                }
            },
            computed: {
                title() {
                    return this.brand + ' ' + this.products
                },
                image(index) {
                    return this.variants[this.selectedVariant].variantImage
                },
                inStock() {
                    return this.variants[this.selectedVariant].variantQuantity
                },
                sale() {
                    if(this.onSale)
                    return this.brand + ' ' + this.products + ' are on sale'

                    return this.brand + ' ' + this.products + ' are not on sale'
                },
                shipping() {
                    if(this.premium)
                        return "Free"
                    return 2.99
                }
            }
        })

        var app = new Vue({
            el: '#app',
            data: {
                premium: true
            }
        })
    </script>
</body>
</html>
