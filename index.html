<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product App</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
    <div class="nav-bar"></div>
    <div id="app">
        <div class="cart">
            <p>Cart({{cart.length}})</p>
        </div>
        <product :premium="premium" @add-to-cart="updatedCart" @remove-to-cart="removeCart"></product>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        Vue.component('product-details', {
            props: {
                details: {
                    type: Array,
                    required: true
                }
            },
            template: `
                <ul>
                    <li v-for="detail in details">{{detail}}</li>
                </ul>
            `
        })

        Vue.component('product', {
            props: {
                premium: {
                    type: Boolean,
                    required: true
                }
            },
            template: `
            <div class="product">
            <div class="product-image">
                <img :src="image">
            </div>
            <div class="product-info">
                <h1>{{title}}</h1>
                <p v-if="inStock">In Stock</p>
                <p v-else :class="{ outOfStock : !inStock }">Out of Stock</p>
                <p>{{sale}}</p>
                <p>Shipping: {{shipping}}</p>
                <product-details :details="details"></product-details>
                <ul>
                    <li v-for="size in sizes">{{size}}</li>
                </ul>
                <div v-for="(variant, index) in variants" 
                    :key="variant.variantId"
                    class="color-box"
                    :style="{ backgroundColor : variant.variantColor }"
                    v-on:mouseover="updateProduct(index)">
                    
                </div>
                <button v-on:click="addToCart" :disabled="!inStock" :class="{ disabledButton : !inStock}">Add Cart</button>
                <button v-on:click="removeToCart">Remove Cart</button>
                
            </div>

            <div>
                <h2>Reviews</h2>
                <p v-if="reviews.length == 0">There are no reviews yet.</p>
                <ul>
                    <li v-for="review in reviews">{{review.name + ' ' + review.review + ' ' + review.rating}}</li>
                </ul>
            </div>

            <product-review @review-submitted="addReview"></product-review>
        </div>
            `,
            data() {
                return {
                    brand: 'Vue Mastery',
                    products: 'Boots',
                    description: 'A pair of warm, fuzzy socks',
                    selectedVariant: 0,
                    onSale: true,
                    details: ["80% cotton", "20% polyester", "Gender-neutral"],
                    variants: [{
                            variantId: 2234,
                            variantColor: 'green',
                            variantImage: 'img/socks-green.jpg',
                            variantQuantity: 10
                        },
                        {
                            variantId: 2235,
                            variantColor: 'blue',
                            variantImage: 'img/socks-blue.jpg',
                            variantQuantity: 5
                        }
                    ],
                    sizes: ['S', 'M', 'L', 'XL', 'XXL', 'XXXL'],
                    reviews: []
                }
            },
            methods: {
                addToCart() {
                    this.$emit('add-to-cart', this.variants[this.selectedVariant].variantId)
                },
                removeToCart() {
                    this.$emit('remove-to-cart', this.variants[this.selectedVariant].variantId)
                },
                updateProduct(index) {
                    this.selectedVariant = index
                    console.log(index)
                },
                addReview(productReview) {
                    this.reviews.push(productReview)
                    console.log(this.reviews)
                }
            },
            computed: {
                title() {
                    return this.brand + ' ' + this.products
                },
                image(index) {
                    return this.variants[this.selectedVariant].variantImage
                },
                inStock() {
                    return this.variants[this.selectedVariant].variantQuantity
                },
                sale() {
                    if (this.onSale)
                        return this.brand + ' ' + this.products + ' are on sale'

                    return this.brand + ' ' + this.products + ' are not on sale'
                },
                shipping() {
                    if (this.premium)
                        return "Free"
                    return 2.99
                }
            }
        })

        Vue.component('product-review', {
            template: `
            <form class="review-form" @submit.prevent="onSubmit">
            <p v-if="errors.length > 0">
                <b>Please correct the following errors(s):</b>
                <ul>
                    <li v-for="error in errors">{{error}}</li>
                </ul>
            </p>
      <p>
        <label for="name">Name:</label>
        <input id="name" v-model="name" placeholder="name">
      </p>
      
      <p>
        <label for="review">Review:</label>      
        <textarea id="review" v-model="review"></textarea>
      </p>
      
      <p>
        <label for="rating">Rating:</label>
        <select id="rating" v-model.number="rating">
          <option>5</option>
          <option>4</option>
          <option>3</option>
          <option>2</option>
          <option>1</option>
        </select>
      </p>
          
      <p>
        <input type="submit" value="Submit">  
      </p>    
    
    </form>
            `,
            data() {
                return {
                    name: null,
                    review: null,
                    rating: null,
                    errors: []
                }
            },
            methods: {
                onSubmit() {
                    if(this.name && this.review && this.rating){
                            let productReview = {
                            name: this.name,
                            review: this.review,
                            rating: this.rating
                        }
                        this.$emit('review-submitted', productReview)
                        this.name = null
                        this.review = null,
                        this.rating = null
                    }else{
                        if(!this.name) this.errors.push("Name required.")
                        if(!this.review) this.errors.push("Review required.")
                        if(!this.rating) this.errors.push("Rating required.")
                    }
                }
            }
        })

        var app = new Vue({
            el: '#app',
            data: {
                premium: true,
                cart: []
            },
            methods: {
                updatedCart(id) {
                    this.cart.push(id)
                },
                removeCart(id) {
                    if (this.cart.length > 0)
                        this.cart.splice(this.cart.indexOf(id), 1)
                }
            }
        })
    </script>
</body>

</html>
